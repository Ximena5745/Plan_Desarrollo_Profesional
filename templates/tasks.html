<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas - Plan de Desarrollo</title>
    <script>
        // Check authentication and redirect to dashboard with tasks view
        const token = localStorage.getItem('access_token');
        if (!token) {
            window.location.href = '/login';
        } else {
            // Store preferred view and redirect to dashboard
            sessionStorage.setItem('preferredView', 'tasks');
            window.location.href = '/dashboard';
        }
    </script>
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif;">
        <p>Cargando tareas...</p>
    </div>
</body>
</html>
